<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #item>*{
            flex-basis: 600px;
            flex-shrink: 1;
            flex-grow: 1;
     }
     #item{
            flex-wrap: wrap;
            display: flex;
        }
        header{
            background-color: cyan;
        }
        main{
            background-color: coral;
        }
        aside{
            background-color: grey;
        }
        aside1{
            background-color: green;
        }
        footer{
            background-color: red;
        }
        @media all and (min-width:600px) {
        #item{
        aside{
        flex: 0 0 50%;
        }
        aside1{
        flex: 0 0 50%;
        }
        }
        }
        @media all and (min-width:800px) {
            #item{
            header{
                flex: 0 0 100%;
                order: 1;
            }
            aside1{
                flex: 0 0 25%;
                order: 4;
            }
            aside{
                flex: 0 0 25%;
                order: 2;
            }
            main{
                flex: 0 0 50%;
                order: 3;
            }
            footer{
                flex: 0 0 100%;
                order: 5;
            }
        }
        }
    </style>
</head>
<body>
        <div id="item">
         <header>Header</header>
        <main>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt sequi qui doloremque possimus architecto quia similique aliquid consequuntur quisquam numquam neque sunt voluptate, magnam eligendi tempora reprehenderit nostrum necessitatibus accusamus!</main>
         <aside>Aside Left</aside>
        <aside1>Aside Right</aside1>
        <footer>Footer</footer>
        </div>
</body>
</html>
